<!DOCTYPE html>
<html>
<head>
    <title>Edit Subtitles</title>
</head>
<body>
    <h1>Edit Subtitles</h1>
    <form method="POST">
        <textarea name="edited_subtitle" rows="10" cols="50">{{ subtitle_content }}</textarea><br>
        <input type="hidden" name="subtitle_path" value="{{ subtitle_path }}">
        <br>
        <label for="color">Subtitle Outline Color:</label>
        <input type="color" id="color" name="color">
        <input type="submit" value="Save Edited Subtitles">
    </form>
</body>
</html>
